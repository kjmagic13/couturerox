---
layout: default
---

<div class="padded">
	<div class="page-header">
		<h1>{{ page.title }}</h1>
	</div>
</div>

<div class="container-white padded">

	<ol class="breadcrumb">
		<li><a href="/">Home</a></li>
		<li class="active">{{ page.title }}</li>
	</ol>

	{% if page.image %}
	<p>
		<img class="img-responsive center-block" src="{{ site.baseurl }}/images/{{ page.image }}" alt="{{ page.title }}">
	</p>
	{% elsif page.remote_image %}
	<p>
		<img class="img-responsive center-block" src="{{ page.remote_image }}" alt="{{ page.title }}">
	</p>
	{% endif %}

	{{ content }}

</div>
