
<div class="padded">
	<h1>{{ store.name }}</h1>

	{% if store.description != blank %}
	{{ store.description | paragraphs }}
	{% endif %}
</div>

<div class="container-white padded">
	<h2>FAQs</h2>

	<ul class="faqs">
		{% for faq in faqs.all %}
		<li class="faq">
			<h4>{{faq.question}}</h4>
			<p>{{ faq.answer | paragraphs: 'answer' }}</p>
		</li>
		{% endfor %}
	</ul>

</div>
